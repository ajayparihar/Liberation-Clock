<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberation Clock</title>
    <!-- Main stylesheet for countdown and layout -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Countdown Timer Display Container -->
    <div id="countdown">
        <!-- Days Section -->
        <div class="time-section">
            <span class="number" id="days">0</span>
            <span class="label">Days</span>
        </div>
        <!-- Hours Section -->
        <div class="time-section">
            <span class="number" id="hours">0</span>
            <span class="label">Hours</span>
        </div>
        <!-- Minutes Section -->
        <div class="time-section">
            <span class="number" id="minutes">0</span>
            <span class="label">Minutes</span>
        </div>
        <!-- Seconds Section -->
        <div class="time-section">
            <span class="number" id="seconds">0</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <!-- Main JavaScript logic for countdown -->
    <script src="script.js"></script>
</body>
</html>
